services:
  # ─── Laravel Application ──────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: komx-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - komx
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=komx
      - DB_USERNAME=komx
      - DB_PASSWORD=secret

  # ─── MySQL Database ──────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: komx-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: komx
      MYSQL_USER: komx
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - komx

  # ─── Node (Vite dev server) ──────────────────────────────────────────
  node:
    image: node:20-alpine
    container_name: komx-node
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - komx

volumes:
  mysql_data:

networks:
  komx:
    driver: bridge
